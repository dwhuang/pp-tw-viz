<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>pp-tw-viz</title>
        <script src="js/svg-pan-zoom.min.js" charset="utf-8"></script>
        <style media="screen">
body {
    padding: 0;
    margin: 0;
}
#graph {
    width: 100vw;
    height: 100vh;
}
.float {
    position: fixed;
    top: 0;
    left: 0;
}
        </style>
    </head>
    <body>
        <object id="graph" data="g2.svg" type="image/svg+xml" style="">
            Your browser does not support SVG
        </object>
        <div class="float">
            <ul>
                <li>顏色 - 黃:離岸公司; 藍:持股自然人</li>
                <li>大小 - Betweenness Centrality (節點位置重要程度)</li>
                <li>本圖僅保留重要程度較高的節點(佔總資料 0.31%)</li>
                <li><a href="https://github.com/dwhuang/pp-tw-viz" target="_blank">Repo</a></li>
                <li><a href="https://offshoreleaks.icij.org/search?country=TW&q=&ppl=on&ent=on&adr=on" target="_blank">資料出處</a></li>
            </ul>
        </div>
        <script>
document.getElementById("graph").addEventListener("load", function(){
    var pz = svgPanZoom(document.getElementById("graph"), {
        controlIconsEnabled: true,
        minZoom: 0.1
    });
})
        </script>
    </body>
</html>
